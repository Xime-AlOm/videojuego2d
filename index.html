<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caza CempasÃºchil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      border-bottom: 3px solid orange;
      box-shadow: 0 0 20px orange;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
    }

    .titulo {
      margin: 0;
      font-size: 2.5rem;
      color: #ff6600;
      text-align: center;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #9933ff, 0 0 15px #ff3399;
    }

    .creditos {
      margin: 5px 0 0;
      font-size: 1rem;
      text-align: center;
      color: #33ccff;
      text-shadow: 0 0 5px #ff3399, 0 0 10px #ffcc00;
    }

    .nombre {
      color: #ffcc66;
      text-shadow: 0 0 8px #ff6600;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: black;
      border-top: 3px solid orange;
      box-shadow: 0 0 20px orange;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
    }

    .hud-text {
      font-size: 1.2rem;
      text-align: center;
      color: #ff3399;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #9933ff, 0 0 15px #ff6600;
    }

    .hud-text strong {
      font-size: 1.4rem;
      color: #ffcc00;
      text-shadow: 0 0 8px #ff6600, 0 0 15px #9933ff, 0 0 20px #ff3399;
    }

    .hud-text small {
      display: block;
      margin-top: 5px;
      color: #33ccff;
      text-shadow: 0 0 5px #ff3399, 0 0 10px #ffcc00;
    }

    #gameCanvas {
      position: fixed;
      top: 120px;
      bottom: 120px;
      left: 0;
      width: 100%;
      height: calc(100vh - 240px);
      z-index: 1;
      background: transparent;
      display: block;
      cursor: url('assets/cursor.png') 16 16, crosshair;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1 class="titulo">Caza CempasÃºchil</h1>
    <p class="creditos">
      Elaborado por <span class="nombre">Ximena AlcÃ¡ntara OmaÃ±a - 23021613</span> y 
      <span class="nombre">Edgar Charrez Dothi - 25200462</span>
    </p>
  </header>

  <canvas id="gameCanvas"></canvas>

  <div class="bottom-bar">
    <div class="hud-text">
      <strong>Puntos:</strong> <span id="score">0</span><br>
      <small>ðŸ’€ Haz clic en las flores para ganar puntos ðŸ’€</small>
    </div>
  </div>

  <audio id="audio" src="assets/audio.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const audio = document.getElementById('audio');

    const flowerImg = new Image();
    flowerImg.src = 'assets/cempasuchil.png';

    const bg = new Image();
    bg.src = 'assets/fondo.jpeg';

    const flowers = [];
    let score = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 240; // espacio para barras
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Flower {
      constructor() { this.reset(); }
      reset() {
        const side = Math.floor(rand(0, 4));
        const margin = 50;
        this.size = rand(40, 80);
        this.rotation = rand(0, Math.PI*2);
        this.rotationSpeed = rand(-0.03,0.03);
        this.alpha = 0;
        switch(side){
          case 0: this.x = rand(margin,canvas.width-margin); this.y=-margin; this.vx=rand(-1,1); this.vy=rand(1,2.5); break;
          case 1: this.x = rand(margin,canvas.width-margin); this.y=canvas.height+margin; this.vx=rand(-1,1); this.vy=-rand(1,2.5); break;
          case 2: this.x=-margin; this.y=rand(margin,canvas.height-margin); this.vx=rand(1,2.5); this.vy=rand(-1,1); break;
          case 3: this.x=canvas.width+margin; this.y=rand(margin,canvas.height-margin); this.vx=-rand(1,2.5); this.vy=rand(-1,1); break;
        }
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.rotation += this.rotationSpeed;
        if(this.alpha<1) this.alpha+=0.02;
        if(this.x<-100||this.x>canvas.width+100||this.y<-100||this.y>canvas.height+100) this.reset();
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.translate(this.x,this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(flowerImg,-this.size/2,-this.size/2,this.size,this.size);
        ctx.restore();
      }
      isClicked(px,py){
        const dx=px-this.x, dy=py-this.y;
        return Math.sqrt(dx*dx+dy*dy)<this.size/2;
      }
    }

    for(let i=0;i<15;i++) flowers.push(new Flower());

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      for(let i=flowers.length-1;i>=0;i--){
        if(flowers[i].isClicked(x,y)){
          score++;
          scoreEl.textContent=score;
          audio.currentTime=0;
          audio.play().catch(()=>{});
          flowers[i].reset();
          break;
        }
      }
    });

    function loop() {
      if(bg.complete) ctx.drawImage(bg,0,0,canvas.width,canvas.height);
      else { ctx.fillStyle="black"; ctx.fillRect(0,0,canvas.width,canvas.height); }
      for(const f of flowers){ f.update(); f.draw(); }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
